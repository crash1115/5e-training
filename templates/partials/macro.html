<!-- SHOW FOR MACRO -->
<div class="form-group">
  <label for="macroName">{{ localize 'C5ETRAINING.MacroName' }}</label>
  <div class="form-fields">
    <input type="text" name="macroNameInput" id="macroNameInput" value="{{item.macroName}}">
    <label class="help">
      <i class="fas fa-question-circle"></i>
      <span class="tooltip">{{ localize 'C5ETRAINING.MacroNameInputHelpText' }}</span>
    </label>
  </div>
</div>

<div class="form-group">
  <label for="completionAt">{{ localize 'C5ETRAINING.CompletionTarget' }}</label>
  <div class="form-fields">
    <input type="number" name="completionAtInput" id="completionAtInput" value="{{item.completionAt}}" min="0">
  </div>
</div>
